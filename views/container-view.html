<div class="row">
    <div class="col-md-3" style="border: 1px solid blue">

        <form class="form">
            <div class="form-group">
                <label>Graph Type</label>
                <select class="form-control" ng-model="graphType">
                    <option ng-repeat="type in graphTypes" value="{{type.toLowerCase()}}">{{type}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Data Source</label>
                <input class="form-control" ng-model="source" placeholder="source...">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" ng-model="params.x" placeholder="x...">
                <input type="text" class="form-control" ng-model="params.y" placeholder="y...">
            </div>

            <div class="form-group">
                <label>Axes</label>
                <input class="form-control">
            </div>

            <button ng-click="testData()" class="btn btn-primary">Save</button>
        </form>

    </div>
    <div class="col-md-9">
        <div ng-repeat="graphs in graphics">
            <div id="graphic_{{$index}}"></div>
        </div>
    </div>

</div>
